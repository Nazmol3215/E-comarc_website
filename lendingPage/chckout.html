<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sales - Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <h1>BookStore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Checkout Section -->
<section id="checkout" class="checkout">
    <div class="container">
        <h2>Checkout</h2>
        <div class="checkout-grid">
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Your Order</h3>
                <ul id="order-items">
                    <!-- Dynamic cart items will be inserted here -->
                </ul>
                <p>Total: $<span id="order-total">0</span></p>
            </div>

            <!-- Checkout Form -->
            <div class="checkout-form">
                <h3>Billing Information</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>

                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" required>
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <!-- Credit Card Information (Displayed conditionally) -->
                    <div id="credit-card-info" class="form-group" style="display: none;">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>

                    <button type="submit" class="checkout-btn">Complete Purchase</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>Â© 2024 BookStore | All Rights Reserved</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="checkout.js"></script>

</body>
</html>
