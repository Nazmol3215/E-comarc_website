<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sales - Add to Cart</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <div class="logo">
            <h1>BookStore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Books</a></li>
                <li><a href="#cart">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <h2>Welcome to BookStore</h2>
        <p>Buy the latest books and add them to your cart now!</p>
    </div>
</section>

<!-- Book Section -->
<section id="features" class="books">
    <div class="container">
        <h2>Our Books</h2>
        <div class="book-list">
            <div class="book-item">
                <img src="path-to-book-1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>$20</p>
                <button class="add-to-cart-btn" data-title="Book Title 1" data-price="20">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="path-to-book-2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>$25</p>
                <button class="add-to-cart-btn" data-title="Book Title 2" data-price="25">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="path-to-book-3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>$15</p>
                <button class="add-to-cart-btn" data-title="Book Title 3" data-price="15">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<!-- Cart Section -->
<section id="cart" class="cart">
    <div class="container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout-btn">Checkout</button>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>Â© 2024 BookStore | All Rights Reserved</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="add.js"></script>


</body>
</html>
